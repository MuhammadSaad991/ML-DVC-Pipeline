name: Machine Learning Automate Python application
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Install Dependencies
        run: |
          make install
      
      - name: Pull data from DVC
        run: |
          dvc remote modify storage url 'https://drive.google.com/drive/u/0/folders/10VsJZObso55tfLypybJMss7AG0NWfvng'
          dvc remote modify storage --local auth basic
          dvc remote modify storage --local user ${{ secrets.GDRIVE_ID }}
          dvc remote modify storage --local password ${{ secrets.GDRIVE_SECRET }}
          dvc pull
      
      - name: Run the pipeline with DVC
        run: |
          dvc repro
          git fetch --prune
          dvc metrics diff --show-md main > report.md
          gh pr comment ${{github.event.pull_request.number}} -F report.md

